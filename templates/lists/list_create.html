{% extends 'base.html' %}

{% block title %}Criar Lista - ShopMarket{% endblock %}

{% block content %}
<div class="container">
    <h1>Criar Nova Lista</h1>

    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Nome da Lista:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <button type="submit" class="btn btn-primary">Criar Lista</button>
        <a href="{% url 'list_view' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
