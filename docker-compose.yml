services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=shopmarket
      - POSTGRES_USER=shopmarket
      - POSTGRES_PASSWORD=shopmarket123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopmarket"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    entrypoint: /app/entrypoint.sh
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    ports:
      - "${PORT}:8000"
    env_file:
      - docker.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
