services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=shopmarket
      - POSTGRES_USER=shopmarket
      - POSTGRES_PASSWORD=shopmarket123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopmarket"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py shell -c \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@shopmarket.com', 'admin123')\" &&
             python manage.py shell -c \"from stores.models import ShopConfig; import os; ShopConfig.objects.count() == 0 and os.system('python manage.py seed')\" &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 shopmarket.wsgi:application"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    ports:
      - "127.0.0.1:8002:8000"
    env_file:
      - docker.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
