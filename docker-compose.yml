services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=shopmarket
      - POSTGRES_USER=shopmarket
      - POSTGRES_PASSWORD=shopmarket123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopmarket"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 shopmarket.wsgi:application"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-change-this-key-in-production
      - DATABASE_URL=postgresql://shopmarket:shopmarket123@db:5432/shopmarket
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
